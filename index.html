<html>
	<head>
		<script src="image-tag.js"></script>

		<style>
			:root {
				--example-spacing: 2rem;
			}

			html, body {
				margin: 0;
				min-height: calc(100vh - (var(--example-spacing) * 2));
				font-family: system-ui, 'Open Sans', 'Helvetica Neue', sans-serif
			}

			body {
				align-items: center;
				display: grid;
				gap: var(--example-spacing);
				grid-template-columns: 1fr 1fr;
				justify-content: center;
				padding: var(--example-spacing);
			}

			h2 {
				font-weight: semibold;
				margin: 0;
			}

			.image-box {
				align-items: center;
				border: 1px solid oklch(96.8% 0.007 247.896);
				display: flex;
				flex-direction: column;
				flex-shrink: 0;
				gap: var(--example-spacing);
				height: 100%;
				justify-content: center;
			}

			image-tag {
				--image-height: 15rem;
				--image-width: 15rem;
			}

			.custom-styling {
				--fallback-background: oklch(96.9% 0.015 12.422);
				--fallback-border-radius: 1rem;
				--fallback-icon-colour: oklch(45.5% 0.188 13.697);
				--fallback-icon-size: 2rem;
			}

			.custom-fallback {
				font-family: Arial;
			}
		</style>
	</head>
	<body>
		<div class="image-box">
			<h2>Basic implementation</h2>

			<image-tag src="https://picsum.photos/300/300"></image-tag>
		</div>
		<div class="image-box">
			<h2>Showing fallback</h2>

			<image-tag src="#"></image-tag>
		</div>
		<div class="image-box custom-styling">
			<h2>Custom fallback styling</h2>

			<image-tag src="#"></image-tag>
		</div>
		<div class="image-box custom-fallback">
			<h2>Custom fallback</h2>

			<image-tag src="#">
				<div slot="fallback">
					Fallback!
				</div>
			</image-tag>
		</div>
	</body>
</html>
